<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrontEnd Starter 2020</title>
</head>
<body>
    <div id="application">
        <div class="menu">
            <div class="menu__item_maps">
                <p>Номер карты</p>
                <div class="maps"></div>
            </div>
            <div class="menu__item">
                <p>Добавить врагов?</p>
                <button class="button button_enemies" data-type="enemies">Нет</button>
            </div>
            <div class="menu__item">
                <p>Количество игроков</p>
                <button class="button button_players" data-type="players">1</button>
            </div>
            <button class="button button_start" data-type="start">Начать</button>
        </div>
        <div class="base__container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>
</html>
